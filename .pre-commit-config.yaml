repos:
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.12
        exclude: ^(.*tests/)

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]
        exclude: ^(.*tests/)

  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        exclude: ^(.*tests/)

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.12.0
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic==2.12.3
          - sqlalchemy==2.0.44
          - pydantic-settings==2.11.0
          - types-PyYAML
        exclude: ^(.*tests/)

  - repo: local
    hooks:
      - id: run-pytest
        name: Run pytest before push
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]