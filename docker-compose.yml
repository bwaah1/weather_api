version: '3.8'

services:
  weather-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: weather-api
    ports:
      - "8000:8000"
    environment:
      - APP_OPENWEATHER_API_KEY=${APP_OPENWEATHER_API_KEY}
      - APP_SERVER_HOST=0.0.0.0
      - APP_SERVER_PORT=8000
      - APP_SERVER_RELOAD=false
      - APP_LOG_LEVEL=${APP_LOG_LEVEL:-INFO}
      - APP_CACHE_EXPIRY_MINUTES=${APP_CACHE_EXPIRY_MINUTES:-5}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


